<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - School Name</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; }
    .team-hero { text-align: center; padding: 3rem 1rem 1.5rem 1rem; background: #fff; }
    .team-hero h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 0.7rem; }
    .team-list { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; margin: 2rem auto; max-width: 1100px; }
    .team-card { background: #fff; border-radius: 14px; box-shadow: 0 4px 24px rgba(30,58,138,0.07); padding: 1.5rem 1.2rem; min-width: 260px; max-width: 340px; flex: 1 1 300px; display: flex; flex-direction: column; gap: 0.7rem; border: 1.5px solid #e0e7ff; position: relative; transition: box-shadow 0.18s, transform 0.18s; }
    .team-card:hover { box-shadow: 0 8px 32px rgba(37,99,235,0.13); transform: translateY(-4px) scale(1.025); border-color: #2563eb; }
    .team-card h2 { font-size: 1.25rem; font-weight: 700; color: #1e293b; margin-bottom: 0.3rem; }
    .team-card p { color: #334155; font-size: 1.05rem; margin-bottom: 0.2rem; }
    .no-data-card { background: #f1f5f9; color: #64748b; text-align: center; font-size: 1.1rem; font-style: italic; box-shadow: none; border: 1.5px dashed #cbd5e1; }
    .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.5s, transform 0.5s; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    @media (max-width: 900px) { .team-list { gap: 1.1rem; } .team-card { min-width: 90vw; max-width: 98vw; padding: 1.1rem 0.7rem; } }
    </style>
</head>
<body>
    <header>
        <!-- Navbar (reuse from index.html) -->
    </header>
    <main>
        <section class="team-hero">
            <h1>Our Team</h1>
            <p class="team-intro">Meet our dedicated faculty and staff.</p>
        </section>
        <!-- Use the same parallax slider as the faculty section -->
        <section id="team-parallax" class="faculty-parallax-section" style="height: 400vh; position: relative;">
          <div class="faculty-parallax-sticky">
            <!-- Faculty/team slides will be injected here by JS -->
          </div>
        </section>
    </main>
    <footer>
        <!-- Footer (reuse from index.html) -->
    </footer>
    <script src="js/script.js"></script>
    <script>
    // On team.html, reuse the facultyData and renderFacultyParallax logic
    document.addEventListener('DOMContentLoaded', async function() {
      // Fetch team data (or use facultyData if unified in backend)
      let data = [];
      try {
        const res = await fetch('/api/facultys'); // Use the same endpoint as faculty
        if (!res.ok) throw new Error();
        data = (await res.json()).data || [];
      } catch {}
      window.facultyData = data;
      renderFacultyParallax();
    });
    </script>
</body>
</html>
