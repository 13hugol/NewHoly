<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Admission Form</title>
  <style>
    /* Parallax background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0072ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    @media (max-width: 600px) {
      .form-wrapper {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>Welcome to New Holy Cross Family</h2>
    <form action="/submit-admission" method="POST">
      <div class="form-group">
        <label for="studentName">Student's Full Name</label>
        <input type="text" id="studentName" name="studentName" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="grade">Grade Applying For</label>
        <select id="grade" name="grade" required>
          <option value="" disabled>Select Grade</option>
          <option value="Nursery">Nursery</option>
          <option value="KG">KG</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <!-- Add more grades as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="parentName">Parent/Guardian Name</label>
        <input type="text" id="parentName" name="parentName" required />
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" value="+977" required />
      </div>
      <div class="form-group">
        <label for="address">Home Address</label>
        <textarea id="address" name="address" rows="1" required></textarea>
      </div>
      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
