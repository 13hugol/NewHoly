<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f8; margin: 0; }
        .container { max-width: 500px; margin: 4rem auto; background: #fff; border-radius: 1.2rem; box-shadow: 0 2px 16px rgba(30,64,175,0.08); padding: 2.5rem; }
        h1 { color: #2563eb; text-align: center; }
        .school-list { margin: 2rem 0; }
        .school-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid #e5e7eb; }
        .school-name { font-weight: 600; color: #1e293b; }
        .switch-btn { background: #2563eb; color: #fff; border: none; border-radius: 0.5rem; padding: 0.5rem 1.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .switch-btn:hover { background: #1e40af; }
        .logout-btn { display: block; margin: 2rem auto 0 auto; background: #fbbf24; color: #1e293b; border: none; border-radius: 0.5rem; padding: 0.5rem 2rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .logout-btn:hover { background: #f59e42; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Super Admin Panel</h1>
        <div class="school-list" id="school-list">
            <!-- School items will be loaded here -->
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script>
        async function loadSchools() {
            const res = await fetch('schools.json');
            const schools = await res.json();
            const list = document.getElementById('school-list');
            list.innerHTML = '';
            if (!schools.length) {
                list.innerHTML = '<div style="text-align:center;color:#64748b;">No schools configured yet.</div>';
                return;
            }
            schools.forEach((school, idx) => {
                const div = document.createElement('div');
                div.className = 'school-item';
                div.innerHTML = `<span class="school-name">${school.name}</span> <button class="switch-btn" onclick="switchSchool(${idx})">Switch</button>`;
                list.appendChild(div);
            });
        }
        function switchSchool(idx) {
            fetch('schools.json').then(res => res.json()).then(schools => {
                window.location.href = schools[idx].panelUrl;
            });
        }
        function logout() {
            window.location.reload();
        }
        loadSchools();
    </script>
</body>
</html>
